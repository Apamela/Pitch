{% extends 'base.html'%} 
{% block content %}
<div class="container-fluid welcome-page">
    <div class="container">
        <img src="http://messages.365greetings.com/wp-content/uploads/2018/06/life-is-beautiful-quotes-03.jpg">
        <div class="row">
            <div class="col-md-12 welcome">
                {% if current_user.is_authenticated%}
                <a id="start" class="btn btn-danger animated infinite flash" href="{{url_for('home.index')}}">See all Pitches</a>
                {% else %}
                <a id="start" class="btn btn-danger animated infinite flash" href="{{url_for('auth.login')}}">Sign In</a>
                <a id="start" class="btn btn-success animated infinite flash" href="{{url_for('auth.login')}}">upvote</a>
                <a id="start" class="btn btn-danger animated infinite flash" href="{{url_for('auth.login')}}">downvote</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
